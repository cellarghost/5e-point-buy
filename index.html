<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5e Char Builder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-cont">
        <div class="stat-holder">
            <div class="stat-iden">STR</div>
            <div class="stat-value" id="str-val">8</div>
            <div class="stat-buttons">
                <button class="stat-button" id="str-dec" onclick="increment('str', -1)"><</button>
                <button class="stat-button" id="str-inc" onclick="increment('str', 1)">></button>
            </div>
        </div>
        <div class="stat-holder">
            <div class="stat-iden">DEX</div>
            <div class="stat-value" id="dex-val">8</div>
            <div class="stat-buttons">
                <button class="stat-button" id="dex-dec" onclick="increment('dex', -1)"><</button>
                <button class="stat-button" id="dex-inc" onclick="increment('dex', 1)">></button>
            </div>
        </div>
        <div class="stat-holder">
            <div class="stat-iden">CON</div>
            <div class="stat-value" id="con-val">8</div>
            <div class="stat-buttons">
                <button class="stat-button" id="con-dec" onclick="increment('con', -1)"><</button>
                <button class="stat-button" id="con-inc" onclick="increment('con', 1)">></button>
            </div>
        </div>
        <div class="stat-holder">
            <div class="stat-iden">INT</div>
            <div class="stat-value" id="int-val">8</div>
            <div class="stat-buttons">
                <button class="stat-button" id="int-dec" onclick="increment('int', -1)"><</button>
                <button class="stat-button" id="int-inc" onclick="increment('int', 1)">></button>
            </div>
        </div>
        <div class="stat-holder">
            <div class="stat-iden">WIS</div>
            <div class="stat-value" id="wis-val">8</div>
            <div class="stat-buttons">
                <button class="stat-button" id="wis-dec" onclick="increment('wis', -1)"><</button>
                <button class="stat-button" id="wis-inc" onclick="increment('wis', 1)">></button>
            </div>
        </div>
        <div class="stat-holder">
            <div class="stat-iden">CHA</div>
            <div class="stat-value" id="cha-val">8</div>
            <div class="stat-buttons">
                <button class="stat-button" id="cha-dec" onclick="increment('cha', -1)"><</button>
                <button class="stat-button" id="cha-inc" onclick="increment('cha', 1)">></button>
            </div>
        </div>
    </div>
    <br>
    <h3>Points left: <span id="points-left">27</span></h3>
    <script src=index.js></script>
</body>
</html>
